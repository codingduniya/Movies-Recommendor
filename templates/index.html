<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Recommendor</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="static/images/video-camera.png"
    title="https://www.flaticon.com/free-icons/video-camera Video camera icons created by smashingstocks - Flaticon">
  <style>
    .movie-poster {
      width: 100%;
      
      height: 180px;
   
      object-fit: cover;
    
      border-radius: 10px;
      
    }

    .navbar-toggler {
    border: 2px solid white;
    border-radius: 5px; 
}

    .search-container {
      position: relative;
      width: 100%;
    }

    .suggestions-container {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      color: #f0f0f0;
      background-color: rgb(27, 25, 25);
      border: 1px solid #a03232;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1050;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #2648e0;
      border: 2px solid #00a2ff;
      border-radius: 5px;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .navbarimg{
      
      background-repeat: no-repeat;
      width: 80px;
      height: 50px;
      border-radius: 10px;
      box-shadow: 5px 5px darkslateblue;
    }

    body {
      background-image: url("static/images/background2img.jpg");
      /* Ensure this path is correct */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }
  

  </style>
  <script>
    async function fetchSuggestions(query) {
      const response = await fetch(`/suggest?query=${query}`);
      const movies = await response.json();
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';
      // Clear previous suggestions

      movies.forEach(movie => {
        const suggestionItem = document.createElement('div');
        suggestionItem.textContent = movie;
        suggestionItem.classList.add('suggestion-item');
        suggestionItem.onclick = () => {
          document.getElementById('searchQuery').value = movie;
          suggestionsDiv.innerHTML = ''; // Clear suggestions after selection
        };
        suggestionsDiv.appendChild(suggestionItem);
      });
    }

    function onSearchBoxInput() {
      const query = document.getElementById('searchQuery').value;
      const suggestionsDiv = document.getElementById('suggestions');
      if (query.length > 0) {
        suggestionsDiv.style.display = 'block';
        fetchSuggestions(query);
      } else {
        suggestionsDiv.style.display = 'none';
      }
    }

  </script>
  <script>
    async function fetchRecommendations(event) {
      event.preventDefault();
      const query = document.getElementById('searchQuery').value;
      const loadingSpinner = document.getElementById('loading-spinner');
      const recommendationsDiv = document.getElementById('recommendations');
      if (!query) {
        alert('Please enter a movie name!');
        return;
      }

      try {
        recommendationsDiv.innerHTML = '';
        loadingSpinner.style.display = 'block';

        const response = await fetch(`/recommend?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        loadingSpinner.style.display = 'none';

        if (data.length === 0) {
          recommendationsDiv.innerHTML = '<p style="color: red;">No recommendations found.</p>';
          return;
        }

        data.forEach(movie => {
          // Create a Bootstrap card
          const movieCard = document.createElement('div');
          movieCard.classList.add('col-md-3', 'mb-3', 'mt-3');
          movieCard.innerHTML = `
          <div class="card bg-dark text-white shadow-lg border-5">
            <div class="card-body text-center">
              <img src="${movie.poster}" class="movie-poster align-center" alt="movie_image">
              <h5 class="card-title" style="text-transform : capitalize; color: white"><b>${movie.title}</b></h5>
            </div>
         </div>
        `;

          recommendationsDiv.appendChild(movieCard);


        });
      } catch (error) {
        loadingSpinner.style.display = 'none';
        console.error('Error fetching recommendations:', error);
      }
    }
  </script>


</head>

<body>

  <!-- Collapsible Content -->
  <div class="collapse" id="navbarToggleExternalContent">

    </div>
  </div>

  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg " style="background-color: #041f9bf3; ">
    <div class="container-fluid ">
      <img class="navbarimg" src="static\images\Moovierec.webp" alt="Moovierec">
      <!-- Left-Side Toggler for Extra Content -->
      <button class="navbar-toggler  " type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="#navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>



      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Feedback</a></li>
              <li><a class="dropdown-item" href="./Logout">Logout</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex" role="search" onsubmit="fetchRecommendations(event)" action="/recommend">
          <input id="searchQuery" class="form-control me-2" type="search" placeholder="Search any movie.."
            aria-label="Search" oninput="onSearchBoxInput()">
          <div id="suggestions" class="suggestions-container"></div>
          <button class="btn btn-outline-success" style="color: white;" type="submit">Recommend</button>

        </form>
        <!-- This will display recommended movies -->
        

      </div>
    </div>

  </nav>

  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner-grow text-primary" role="status"></div>
    <div class="spinner-grow text-secondary" role="status"></div>
    <div class="spinner-grow text-success" role="status"></div>
  </div>
  <div class="recommendations row" id="recommendations"></div>
    

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
