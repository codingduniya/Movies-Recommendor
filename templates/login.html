<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/gif" href="static/images/video-camera.png" title="Video camera icons">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("static/images/backgroundimage.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: aliceblue;
            padding: 20px;
            box-shadow: 10px 10px rgb(203, 229, 252);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(222, 235, 35);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(200, 210, 30);
        }

        p {
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    {% if message %}
    <script>
        alert("{{message}}")
    </script>
    {% endif %}

    <div class="container">
        <h1>ðŸ“œ Login</h1>
        <form action="/login.html" method="POST">
            <label for="em"><b>Email</b></label>
            <input id="em" type="text" name="usermail" placeholder="Enter your email" required>

            <label for="pass"><b>Password</b></label>
            <input type="password" id="pass" name="userpassword" placeholder="Password must be 8 characters" maxlength="8">

            <button type="submit">Login ðŸ“² </button>
        </form>

    </div>

    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>

    <script>
        var message = "{{message1}}";
        if (message){
          alert(message);
        }
    </script>
</body>

</html>
